<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    
    <header>
      <div class="row">
        <div class="small-12 columns">
          <span class="app-header-title">ToDo</span>
          <span class="right" id="addTaskIcon" onclick="expandCreateTaskInterface()">+</span>
        </div>
      </div>
    </header>

    <main>
      <div class="row hide create-task-interface" id="createTaskInterface">
        <div class="small-12 columns">

          <label for="taskName">Task Name
            <input name="taskName" type="text" id="taskName" onchange="showTaskPriority()" tabindex="1">
          </label>

          <label for="taskPriority" id="taskPriority" class="hide">Priority
            <select name="taskPriority" onchange="showAddButton()" tabindex="2">
              <option id="initPriorityOption" disabled class="init-priority-option">Set a priority level</option>
              <option>Low</option>
              <option>Medium</option>
              <option>High</option>
            </select> 
          </label>

          <button type="button" class="tiny radius right add-task-button disabled" id="addButton" disabled onclick="addTask()"  tabindex="3">ADD</button>

          <button class="tiny radius right" onclick="hideCreateTaskInterface()"  tabindex="4">CLOSE</button>
          
        </div>
      </div>
      <div class="row collapse">
        <div class="small-12 columns">
          <ul class="task-list" id="taskList">
          </ul>
        </div>
      </div>
      
    </main>
    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
